<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>もくもく入力画面</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="panel">
        <section class="header">
          <a href="graph.html" class="btn">管理画面</a>
          <img src="images/mokumoku2.png" alt="" />
        </section>

        <h3>もくもくを開始</h3>
        <label>項目</label>
        <select id="task">
          <option value="DEV">DEVコース</option>
          <option value="P2P">P2Pトレーニング</option>
          <option value="ENGINEER">エンジニア技術ラボ</option>
          <option value="OTHER">その他</option>
        </select>

        <button id="startBtn">開始</button>
        <button id="endBtn" disabled>終了</button>

        <p id="status"></p>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
